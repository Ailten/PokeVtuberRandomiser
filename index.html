<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Poke-Vtuber Randomiser</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="CSS/style.css">

        <script type="text/javascript" src="JS/main.js"></script>
        <script type="text/javascript" src="JS/pokemon.js"></script>
        <script type="text/javascript" src="JS/vtuber.js"></script>

    </head>

    <body>
        
        <section>

            <div class="block-spacing">
                <h1>Poke-Vtuber Randomiser</h1>
            </div>

            <div id="vtuber" class="block">

                <h2 class="title-block">Vtuber</h2>

                <div class="block-spacing">
                    <input type="button" value="Randomise" class="button">
                </div>

                <div class="block-spacing">
                    <img src="IMG/placeholder.png">
                </div>

                <span class="name">&nbsp;</span>

            </div>

            <div id="pokemon" class="block">

                <h2 class="title-block">Pokemon</h2>

                <div class="block-spacing">
                    <input type="button" value="Randomise" class="button">
                </div>

                <div class="block-spacing">
                    <img src="IMG/placeholder.png">
                </div>

                <span class="name">&nbsp;</span>

            </div>

        </section>
    
    </body>
</html>
